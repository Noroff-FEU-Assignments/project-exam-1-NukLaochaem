    <body>
            <div class="logo_container">
                <i class="fas fa-bars fa-2x"></i>
                <a href="index.html"><img src="images/corp_logo.png" alt="Siam travel Logo" class="logo_nav"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blogs</a></li>

        <main>
            <div class="background">
                <div class="contact_background">
                    <div class="contact_container">
                        <form class="contact_form" action="">
                            <h1 class="contact_header">Contact form</h1>
                            <label for="fullname">Full Name<span class="fullname_error error">*Must be at least 5 characters in length</span></label>
                            <input type="text" id="full_name" name="fullname" placeholder="Your name">
            
                            <label for="email">Email<span class="email_error error">*Please enter a valid email address</span></label>
                            <input type="text" id="email" name="email" placeholder="Your email">
            
                            <label for="subject">Subject<span class="subject_error error">*Must be more then 15 characters long</span></label>
                            <input type="text" name="subject" id="subject" placeholder="Subject">
            
                            <label for="message">Message <span class="message_error error">*Message must be minium 25 characters</span></label>
                            <textarea name="message" id="message" placeholder="Your message.."></textarea>
                            <input type="submit" value="Send" id="sumbit_contact">
                        </form>
                    </div>
                </div>
            </div>
            
        </main>


        <footer>
            <div class="footer_container">
                <h2 class="siamTravel_footer">Siam Travel</h2>

                <div class="footer_info">
                    <a href="about.html">Our story</a> <br>
                    <a href="contact.html">Contact us</a>
                </div>

                <div class="footer_sosial_media">
                    <h3>Join our Communities</h3>
                    <i class="fab fa-facebook fa-lg"></i>
                    <i class="fab fa-instagram fa-lg"></i>
                    <i class="fab fa-twitter fa-lg"></i>
                </div>

                <div class="footer_newletters">
                    <h3>Follow our Journey</h3>
                    <form class="footer_form" action="">
                        <input type="emailSub" placeholder="Your Email Address" id="emailSub">
                        <input type="sub_button" value="Subscribe" id="sub_button">
                    </form>
                </div>
            </div>
